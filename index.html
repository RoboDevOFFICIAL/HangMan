<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Hangman Game</title>
</head>
<body>
    <header>
        <img src="logo.png" alt="Logo" id="logo">
    </header>
    <h1>Hangman Game</h1>
    <div id="word-container">
        <!-- This is where the letters of the word will be displayed -->
    </div>
    <div id="guesses-container">
        <p>Guesses: <span id="guesses"></span></p>
    </div>
    <div id="hangman">
        <!-- This is where the hangman figure will be displayed -->
    </div>
    <div id="keyboard">
        <!-- This is where the letter buttons will be displayed -->
    </div>
    <script src="script.js"></script>
</body>
</html>
